<ion-view>
<ion-content>
  <div id="map" ng-app="app"  style="height : 180px ; width : 180px ;"></div>
</ion-content>
</ion-view>

<script type="text/javascript">
var map = L.map('map').setView([38.7964062, -95.4801544], 4):
var osm ='http://{s}.tile.osm.org/{z}/{x}/{y}.png';

L.tileLayer(osm).addTo(map);

var hillShade = new L.TileLayer("http://c.tiles.wmflabs.org/hillshading/{z}/{x}/{y}.png", {
			maxZoom: 17,
			attribution: 'Tuiles de fond <a href="http://www.openstreetmap.org/" target="_blank">OSM.org</a>',
			opacity: 0.7
		});

    var positron = new L.TileLayer("http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png", {
    			attribution: 'Tuiles de fond <a href="http://www.openstreetmap.org" target="_blank">OSM.org</a>',
    		});


</script>
