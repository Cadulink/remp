<ion-modal-view>
      <ion-header-bar>
         <h1 class = "title">Ajoutez vôtre annonce ici </h1>
      </ion-header-bar>

      <ion-content>
         <form name="announcementForm" ng-submit="submit(title,description,region)">
            <ion-list class="list-inset">
               <label class="item item-input">
                  <input  type="text" name="title" placeholder="Titre de votre remplacement" ng-model="title" required>
               </label>
               <div style="height:20px; "></div>
               <div class="spacing"></div>
               <label class="item item-input">
                  <textarea type="text" rows="5" name="content" placeholder="Description de l'offre de remplacement" ng-model="description" required></textarea>
               </label>
               <div style="height:20px; "></div>
               <label class="item item-input">
               <input name="region" type="text" placeholder="Region dans laquelle le remplacement est à pourvoir" ng-minlength="5" ng-model="region" required>
               </label>
               <div class="padding">
                  <input class="button button-block button-positive" type="submit" value="Ajouter votre offre de remplacement" ng-click="closeModal()">
               </div>
               <button class = "button button-block icon icon-left ion-ios-close-outline"
            ng-click = "closeModal()">Close Modal</button>
            </ion-list>

         </form>
      </ion-content>
   </ion-modal-view>
